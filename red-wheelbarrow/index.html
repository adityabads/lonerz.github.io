<!DOCTYPE HTML>
<html>

<head>
    <title>The Red Wheelbarrow</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <script src="jquery.min.js"></script>
</head>

<body>
<h1>The Red Wheelbarrow</h1>
<div id="poem">
    <div class="w" id="0">
        <span>so</span><span>extreme</span>
    </div>
    <div class="w" id="1">
        <span>much</span><span>amount</span>
    </div>
    <div class="w" id="2">
        <span>depends</span><span>relies</span>
    </div>
    <br/>
    <div class="w" id="3">
        <span>upon</span><span>on</span>
    </div>
    <br/>
    <br/>
    <div class="w" id="4">
        <span>a</span><span>the</span>
    </div>
    <div class="w" id="5">
        <span>red</span><span>carmine</span>
    </div>
    <div class="w" id="6">
        <span>wheel</span><span>tire</span>
    </div>
    <br>
    <div class="w" id="7">
        <span>barrow</span><span>buggy</span>
    </div>
    <br>
    <br>
    <div class="w" id="8">
        <span>glazed</span><span>varnished</span>
    </div>
    <div class="w" id="9">
        <span>with</span><span>admist</span>
    </div>
    <div class="w" id="10">
        <span>rain</span><span>drizzle</span>
    </div>
    <br>
    <div class="w" id="11">
        <span>water</span><span>H2O</span>
    </div>
    <br>
    <br>
    <div class="w" id="12">
        <span>beside</span><span>alongside</span>
    </div>
    <div class="w" id="13">
        <span>the</span><span>a</span>
    </div>
    <div class="w" id="14">
        <span>white</span><span>ivory</span>
    </div>
    <br>
    <div class="w" id="15">
        <span>chickens</span><span>cowards</span>
    </div>
</div>
<script src="init.js"></script>
<script src="repeat.js"></script>
</body>

</html>
